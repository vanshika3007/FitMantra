  <header class="hero">
    <h1>Your Fitness Journey Starts Here</h1>
    <p>Track workouts, chat with your AI coach, and visualize progress.</p>

  <main>
    <section id="chatbot" class="card">
      <h2>ðŸ¤– FitMantra Coach</h2>
      <div id="chat-window" class="chat-window"></div>
      <div class="chat-controls">
        <input type="text" id="user-input" placeholder="Ask about workouts, diet, recovery..." />
        <button id="sendBtn">Send</button>
      </div>
    </section>

    <section id="plan" class="card">
      <h2>ðŸ“… Weekly Workout Plan</h2>
      <button id="loadPlanBtn">Load Plan</button>

    </section>

    <section id="progress" class="card">
      <h2>ðŸ“Š Track Your Progress</h2>
      <form id="progress-form" class="progress-form">

        <input type="date" id="date" required />
        <button type="submit">Save Progress</button>
      </form>
      <p id="progress-message" class="muted"></p>
      <div class="table-wrap">
        <table id="progress-table">
          <thead><tr><th>User</th><th>Workout</th><th>Date</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>
